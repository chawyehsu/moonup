[package]
name = "moonup"
description = "Manage multiple MoonBit installations"
homepage = "https://github.com/chawyehsu/moonup"
repository = "https://github.com/chawyehsu/moonup"
documentation = "https://docs.rs/moonup"
keywords = ["version-manager", "moonbit"]
categories = ["development-tools"]
version = "0.1.0-rc.1"
authors = ["Chawye Hsu <su+cratesio@chawyehsu.com>"]
license = "Apache-2.0"
edition = "2021"

[dependencies]
anyhow = "1.0.86"
chrono = "0.4.38"
clap = { version = "4.5", features = ["derive"] }
clap-verbosity-flag = "2.2.0"
clap_complete = "4.5.8"
console = "0.15.8"
dialoguer = "0.11.0"
dirs = "5.0.1"
flate2 = "1.0.30"
futures-util = "0.3.30"
miette = { version = "7.2.0", features = ["fancy"] }
rattler_digest = "0.19.4"
reqwest = { version = "0.12.5", features = ["json", "stream"] }
reqwest-middleware = "0.3.2"
self_update = "0.41.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.120"
tar = "0.4.41"
tokio = { version = "1.38.0", features = ["macros", "rt-multi-thread"] }
tokio-util = { version = "0.7.11", features = ["io-util"] }
tracing = "0.1.40"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
url = "2.5.2"
zip = "2.1.3"

[target.'cfg(windows)'.dependencies]
junction = "1.1.0"

[profile.release]
debug = false
lto = "fat"
panic = "abort"
strip = "symbols"
codegen-units = 1

[profile.release-debug]
inherits = "release"
debug = true
strip = false
