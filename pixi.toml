[project]
name = "moonup"
version = "0.1.4"
description = "Manage multiple MoonBit installations"
authors = ["Chawye Hsu <su+git@chawyehsu.com>"]
channels = ["conda-forge"]
platforms = ["linux-64", "win-64", "osx-64", "osx-arm64"]

[tasks]
build = "cargo build"
build-release = "cargo build --release"

[dependencies]
rust = "~=1.82.0"
